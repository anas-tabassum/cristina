<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="inner_wrapper">
      
      <div class="result_box_warpper">
        <input type="text" placeholder="0" value="" id="result_box">
      </div>

      <div class="numbers">
        <div class="button_item"><button>1</button></div>
        <div class="button_item"><button>2</button></div>
        <div class="button_item"><button>3</button></div>
        <div class="button_item"><button>4</button></div>
        <div class="button_item"><button>5</button></div>
        <div class="button_item"><button>6</button></div>
        <div class="button_item"><button>7</button></div>
        <div class="button_item"><button>8</button></div>
        <div class="button_item"><button>9</button></div>
        <div class="button_item"><button>0</button></div>
      </div>

      <div class="opeartors">
        <!-- <div class="button_item"><button>X</button></div> -->
        <div class="button_item"><button>+</button></div>
        <div class="button_item"><button>-</button></div>
        <div class="button_item"><button>*</button></div>
        <div class="button_item"><button>/</button></div>
        <div class="button_item" id="reset_btn"><button>c</button></div>
      </div>

      <div class="enter_wrapper">
        <button id="calculate_button">Calculate</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
